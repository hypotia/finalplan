<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>簡易 URL 縮短器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family: Helvetica, Arial, sans-serif; margin: 2rem; line-height: 1.6;}
    h1 {color:#2c3e50}
    pre {background:#f4f4f4; padding:.5rem; border-radius:4px; overflow:auto;}
    ul {list-style:none; padding:0;} li{margin:.3rem 0;}
    code{background:#fff4d6; padding:.1rem .25rem; border-radius:3px;}
    .muted{color:#777}
  </style>
</head>
<body>
  <div id="app"><p class="muted">載入中…</p></div>

  <script>
    /* 短碼表：左＝短碼；右＝長網址 */
    const MAP = {
      note: "https://www.notion.so/25b90b02047880baaad8cc0075c3453b?source=copy_link",
      yt:   "https://youtube.com/"
    };

    /* 解析短碼（支援 user/org pages 與 project pages） */
    const segs = location.pathname.split("/").filter(Boolean);
    let code = "";
    if (segs.length === 1) {
      code = location.pathname.endsWith("/") ? "" : segs[0];   // /finalplan 或 /foo
    } else if (segs.length >= 2) {
      code = segs[segs.length - 1];                            // /finalplan/note → note
    }

    const app = document.getElementById("app");

    function renderHome() {
      const base = `${location.protocol}//${location.host}/finalplan`;
      app.innerHTML = `
        <h1>簡易 URL 縮短器</h1>
        <p>在網址後面加你設定的短碼，例如：</p>
        <pre>${base}/note</pre>
        <h3>目前已設定的短碼</h3>
        <ul id="list"></ul>
        <p class="muted">提示：這是前端轉址（非伺服器 301）。</p>
      `;
      const list = document.getElementById("list");
      Object.keys(MAP).forEach(k => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = MAP[k]; a.target = "_blank"; a.rel="noopener"; a.textContent = MAP[k];
        li.innerHTML = `<strong>${k}</strong> → `;
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    if (code) {
      if (MAP[code]) {
        location.replace(MAP[code]);
      } else {
        app.innerHTML = `
          <h2>找不到短網址</h2>
          <p>代碼：<code>${code}</code></p>
          <p>請在 <code>MAP</code> 中加入此短碼。</p>
          <p><a href="./">回首頁</a></p>
        `;
      }
    } else {
      renderHome();
    }
  </script>
</body>
</html>
