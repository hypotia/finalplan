<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>簡易 URL 縮短器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family: Helvetica, Arial, sans-serif; margin: 2rem; line-height: 1.6;}
    h1   {color: #2c3e50; margin-bottom: .5rem;}
    pre  {background: #f4f4f4; padding: .5rem; border-radius: 4px; overflow: auto;}
    ul   {list-style: none; padding: 0;}
    li   {margin: .3rem 0;}
    code {background: #fff4d6; padding: .1rem .25rem; border-radius: 3px;}
    .muted {color: #777;}
  </style>
</head>
<body>
  <div id="app">
    <h1>簡易 URL 縮短器</h1>
    <p class="muted">讀取中…</p>
  </div>

  <script>
    /* ---------- 1) 短碼對照表：左＝短碼；右＝長網址 ---------- */
    const MAP = {
      // 範例：在網址後加 /uhavetokown 會跳到 Notion
      "uhavetokown": "https://www.notion.so/25b90b02047880baaad8cc0075c3453b?source=copy_link",
      // 再加一筆時，記得加逗號：
      // "myblog": "https://example.com/blog"
    };

    /* ---------- 2) 計算「短碼」：同時支援 User/Org Pages 與 Project Pages ---------- */
    // /foo        → ["foo"]
    // /repo/foo   → ["repo","foo"]
    // /           → []
    // /repo/      → ["repo"]
    const segments = window.location.pathname.split("/").filter(Boolean);

    // 規則：
    // - 若是 Project Pages（/repo/...），根路徑只有一段（["repo"]）時，代表沒有短碼
    // - 若段數 >= 2，取最後一段作為短碼
    // - 若是 User/Org Pages（/foo），段數為 1 時就代表短碼
    let code = "";
    if (segments.length === 1) {
      // 可能是 User/Org Pages 的 /foo（有短碼），也可能是 Project Pages 的 /repo（無短碼）
      // 用這個判斷：若網址以斜線結尾（/repo/），多半是根頁（無短碼）
      code = window.location.pathname.endsWith("/") ? "" : segments[0];
    } else if (segments.length >= 2) {
      code = segments[segments.length - 1];
    }

    /* ---------- 3) 依短碼行為：跳轉或渲染首頁 ---------- */
    const app = document.getElementById("app");

    function renderHome() {
      app.innerHTML = `
        <h1>簡易 URL 縮短器</h1>
        <p>使用方式：在網址後面加入您在 <code>MAP</code> 中設定的短碼，例如：</p>
        <pre>https://${location.host}${segments.length ? ("/" + segments[0]) : ""}/uhavetokown</pre>
        <p>頁面會自動跳轉到對應的長網址。</p>
        <h3>目前已設定的短碼</h3>
        <ul id="list"></ul>
        <p class="muted">※ 提醒：這是前端轉址，並非伺服器 301。</p>
      `;

      const list = document.getElementById("list");
      Object.keys(MAP).forEach(k => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = MAP[k];
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = MAP[k];
        li.innerHTML = `<strong>${k}</strong> → `;
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    if (code) {
      if (MAP[code]) {
        // 前端轉址（非 HTTP 301）
        window.location.replace(MAP[code]);
      } else {
        app.innerHTML = `
          <h2>找不到短網址</h2>
          <p>代碼：<code>${code}</code></p>
          <p>請確認 <code>MAP</code> 中已加入對應項目。</p>
          <p><a href="./">回到首頁</a></p>
        `;
      }
    } else {
      renderHome();
    }
  </script>
</body>
</html>
