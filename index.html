<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>簡易 URL 縮短器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family: Helvetica, Arial, sans-serif; margin: 2rem; line-height: 1.6;}
    h1 {color:#2c3e50}
    pre {background:#f4f4f4; padding:.5rem; border-radius:4px; overflow:auto;}
    ul {list-style:none; padding:0;} li{margin:.3rem 0;}
    code{background:#fff4d6; padding:.1rem .25rem; border-radius:3px;}
    .muted{color:#777}
  </style>
</head>
<body>
  <div id="app"><p class="muted">載入中…</p></div>

  <script>
    /* ----------------- 1️⃣ 短碼表 ----------------- */
    const MAP = {
      "note": "https://www.notion.so/25b90b02047880baaad8cc0075c3453b?source=copy_link",
      "yt"  : "https://youtube.com/",
      // 想再加短碼就直接在這裡寫：
      // "uhavetokown": "https://example.com/very/long/url"
    };

    /* ----------------- 2️⃣ 取得「根路徑」 -----------------
       - `basePath` 為目前 repo 的子目錄（如果是使用者/組織頁面則為 ""）
       - 例如：
         * https://user.github.io/repo/  → basePath = "/repo"
         * https://user.github.io/       → basePath = ""
    */
    const pathParts = location.pathname.split("/").filter(Boolean);   // ["repo","note"] 或 ["note"]
    const repoName = (function(){
      // GitHub Pages 會把 repo 名稱放在第一段（若有的話）
      // 判斷方式：如果第一段不是我們設定的短碼，就把它當作 repoName
      const possibleRepo = pathParts[0] || "";
      // 若第一段在 MAP 裡，代表我們直接在根目錄（使用者頁面），回傳空字串
      return MAP.hasOwnProperty(possibleRepo) ? "" : "/" + possibleRepo;
    })();   // 例："/finalplan" 或 ""

    /* ----------------- 3️⃣ 解析短碼 -----------------
       - `code` 只會是最後一段（如果最後一段是空字串，代表首頁）
    */
    let code = "";
    if (pathParts.length === 0) {
      // 完全根目錄，例如 https://user.github.io/
      code = "";
    } else if (pathParts.length === 1) {
      // 只有一段：可能是「repo」本身或「短碼」；已在 repoName 判斷過，這裡直接取最後一段
      code = pathParts[0];
    } else {
      // 多於兩段，取最後一段作為短碼（例如 /repo/note）
      code = pathParts[pathParts.length - 1];
    }

    const app = document.getElementById("app");

    /* ----------------- 4️⃣ 首頁渲染 ----------------- */
    function renderHome() {
      // `base` 會自動根據當前 repoName 而變
      const base = `${location.protocol}//${location.host}${repoName}`;
      app.innerHTML = `
        <h1>簡易 URL 縮短器</h1>
        <p>在網址後面加上你設定的短碼，例如：</p>
        <pre>${base}/note</pre>
        <h3>目前已設定的短碼</h3>
        <ul id="list"></ul>
        <p class="muted">提示：這是前端轉址（非伺服器 301）。</p>
      `;
      const list = document.getElementById("list");
      Object.keys(MAP).forEach(k => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = MAP[k];
        a.target = "_blank";
        a.rel = "noopener";
        a.textContent = MAP[k];
        li.innerHTML = `<strong>${k}</strong> → `;
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    /* ----------------- 5️⃣ 主邏輯 ----------------- */
    if (code) {
      if (MAP[code]) {
        // 找到對應的長網址 → 用 location.replace 直接跳轉
        location.replace(MAP[code]);
      } else {
        // 找不到 → 顯示錯誤訊息
        app.innerHTML = `
          <h2>找不到短網址</h2>
          <p>代碼：<code>${code}</code></p>
          <p>請在 <code>MAP</code> 中加入此短碼。</p>
          <p><a href="./">回首頁</a></p>
        `;
      }
    } else {
      // 沒有短碼 → 顯示說明首頁
      renderHome();
    }
  </script>
</body>
</html>
